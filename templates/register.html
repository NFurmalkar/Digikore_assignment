<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static '/bootstrap/bootstrap.min.css' %}">
    
</head>
<body>
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Assignment</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/showRecords">Show Records</a>
                      </li>
                    </ul>
                
                  </div>
                </div>
              </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-5 ms-3">
            <form id="registerForm" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-control" id="fullName" aria-describedby="">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contact </label>
                    <input type="text" name="contact" class="form-control" id="contact" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age </label>
                    <input type="number" name="age" class="form-control" id="age" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address </label>
                    <input type="text" name="address" class="form-control" id="address" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Current Academic Level </label>
                    <input type="text" name="academicLevel" class="form-control" id="academicLevel" aria-describedby="">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name of University </label>
                    <input type="text" name="university" class="form-control" id="university" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Intended Field of Study </label>
                    <input type="text" name="fieldStudy" class="form-control" id="fieldStudy" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Desired Study Destination </label>
                    <input type="text" name="studyDestination" class="form-control" id="studyDestination" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Expected Year of Enrollment </label>
                    <input type="text" name="enrollment" class="form-control" id="enrollment" aria-describedby="">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Language Proficiency </label>
                    <input type="text" name="languageProficiency" class="form-control" id="languageProficiency" aria-describedby="">
                </div>

                <div class="row">
                    <label  class="form-label">Email OTP </label>
                    <div class="col-4">
                        <input type="text" name="OTP" class="form-control" id="UOTP" placeholder="Enter OTP">
                    </div>
                    <div class="col-3">
                        <button type="button" id="btnOTP" class="btn btn-primary">GET OTP</button>
                    </div>
                </div>
                <p id="errorOTP" class="d-none" style="margin-top: -21px; color: red;">Enter valid OTP</p>
                
                <button type="button" id="" class="btn btn-primary mt-3" onclick="submitRegister()">Submit</button>
              </form>
        </div>
    </div>

</body>

<script  src="{% static '/bootstrap/bootstrap.min.js' %}"> </script>
<script  src="{% static '/bootstrap/jquery.js' %}"> </script>
<script src="{% static '/js/website/register.js' %}"></script>

</html>
